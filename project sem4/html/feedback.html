<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/style4.css">
  <title>Contact Us</title>
</head>

<body>
    <header>
    <a href="/html/index2.html" class="logo">Carpool</a>
    </header>
    <h2>How would you rate your experience at Carpool</h2>
  <div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
  </div>
  <br>
  <br>
  <div class="row">    
    <div class="col-25">    
      <label for="fname"><h2>NAME</h2></label>    
    </div>    
    <div class="col-75">    
      <input type="text" id="fname" name="firstname" placeholder="Your name..">    
    </div>    
  </div>    
     
  <div class="row">    
      <div class="col-25">    
        <label for="email"><h2>EMAIL ID</h2></label>    
      </div>    
      <div class="col-75">    
        <input type="email" id="email" name="mailid" placeholder="Your registered email id..">    
      </div>    
  </div>    
  <div class="row">    
    <div class="col-25">    
      <label for="feed_back"><h2>COMMENTS</h2></label>    
    </div>    
    <div class="col-75">    
      <textarea class="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
    </div>    
  </div>    
  <div class="row">    
    <input style="font-weight: bold;" type="submit" value="SUBMIT" class="button">    
  </div>
      
</body>

</html>
